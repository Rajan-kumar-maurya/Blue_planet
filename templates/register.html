{% extends "main.html" %}

{% block title %}
<title>Registeration Form</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> 

<style>
	body {font-family: Arial, Helvetica, sans-serif;}
	
	/* Full-width input fields */
	input[type=text], input[type=password] {
	  width: 100%;
	  padding: 12px 10px;
	  margin: 8px 0;
	  display: inline-block;
	  border: 1px solid #ccc;
	  box-sizing: border-box;
	}
	
	/* Set a style for all buttons */
	button {
	  background-color: #04AA6D;
	  color: white;
	  padding: 14px 20px;
	  margin: 8px 0;
	  border: none;
	  cursor: pointer;
	  width: 100%;
	}
	
	button:hover {
	  opacity: 0.8;
	}
	
	
	/* Center the image and position the close button 
	.imgcontainer {
	  text-align: center;
	  margin: 24px 0 12px 0;
	  position: relative;
	}
	
	img.avatar {
	  width: 40%;
	  border-radius: 50%;
	}  */
	
	.container {
	  padding: 10px;
	}
	
	span.psw {
	  float: right;
	  padding-top: 16px;
	}
	
	
	/* Modal Content/Box */
	.modal-content {
	  background-color: #fefefe;
	  margin: 3% auto 15% auto; /* 5% from the top, 15% from the bottom and centered */
	  border: 2px solid #888;
	  width: 70%; /* Could be more or less, depending on screen size */
	}
	
	</style>

{% endblock title %}

{%block body%}

<br>
	<h3 class='text-center'><strong>User Registration</h2>

<form class="modal-content animate" action="{{ url_for('register') }}" method="post">
	{% if mesage is defined and mesage %}
		<div class="alert alert-warning">{{ mesage }}</div>
	{% endif %}

	
		<div class="container"><br>
			<label for="name">Name:</label>
			<input type="text" class="form-control" id="name" name="name" placeholder="Enter name" name="name">
	
			<label for="email">Email:</label>
			<input type="email" class="form-control" id="email" name="email" placeholder="Enter email" name="email"><br>

			<label for="pwd">Password:</label>
			<input type="password" class="form-control" id="password" name="password" placeholder="Enter password" name="pswd">
			
			<button type="submit" class="btn btn-primary">Register</button>
		    <p class="bottom">Already have an account?  <a class="bottom" href="{{url_for('login')}}"> Login here</a></p>
		  
		</div>
	
</form>


{%endblock body%}
